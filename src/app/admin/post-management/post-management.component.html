  </div>

  <div id="nav-links" class="mt-1">

      <span class="h5 ms-4 text-light">Dashboard</span>
    </div>
    <div class="nav-link d-flex justify-content-start border-black py-4 m-1" routerLink="/a/users">
      <span class="h5 ms-4 text-light">Users</span>
    </div>
    <div class="nav-link d-flex justify-content-start border-black py-4 m-1" routerLink="/a/posts">
      <span class="h5 ms-4 text-light">Content Monitor</span>
    </div>
    <div class="nav-link d-flex justify-content-start border-black py-4 m-1" routerLink="/a/complaints">
      <span class="h5 ms-4 text-light">Reports & Complaints</span>

    <div class="nav-link d-flex justify-content-start border-black py-4 m-1">

  <div id="logout-div" class="d-flex justify-content-center align-items-center" (click)="logout()">

<article>
  <!--  TOP NAV BAR STARTS HERE -->
  <div id="top-nav-bar-aligner" class="d-flex justify-content-end">
    <nav id="top-nav-bar" class="d-flex justify-content-between align-items-center px-5">
      <span class="m-0 display-6">Content Management</span>
      <div id="search" style="width: 30%; height: 60%"
           class="form-control rounded-5 p-0 d-flex  align-items-center">
        <input type="text" id="search-input" name="search" placeholder="Search here"
               class="form-control rounded-5 d-flex justify-content-between align-items-center">
        <button type="button"
                id="search-btn"
                (click)="search()"
                class="btn me-1 rounded-5 d-flex justify-content-center align-items-center p-2">
          <mat-icon aria-hidden="false"
                    aria-label="search"
                    fontIcon="search"
                    style="background: #023047; color: white">
          </mat-icon>
        </button>
      </div>
    </nav>
  </div>
  <!--  TOP NAV BAR ENDS HERE -->

  <!--  MAIN CONTENT SPACE STARTS HERE -->
  <section class="d-flex justify-content-end align-items-center">
    <div id="content-div" class="m-4 card">
      <div class="content-header rounded d-flex flex-row-reverse align-items-center p-3">
          <button type="button"
                  [disabled]="isLast"
                  class="btn me-1 d-flex justify-content-center align-items-center p-2 fwd-bwd-btn"
                  (click)="pageNo = pageNo +1; loadPosts()">
            <mat-icon aria-hidden="false"
                      aria-label="arrow_forward_ios"
                      style="background: #023047; color: white"
                      fontIcon="arrow_forward_ios">
            </mat-icon>
          </button>
          <div>{{pageNo+1}} out of {{totalPages}}</div>
          <button type="button"
                  [disabled]="pageNo <= 0"
                  class="btn me-1 d-flex justify-content-center align-items-center p-2 fwd-bwd-btn"
                  (click)="pageNo = pageNo -1; loadPosts()">
            <mat-icon aria-hidden="false"
                      aria-label="arrow_back_ios"
                      style="background: #023047; color: white"
                      fontIcon="arrow_back_ios">
            </mat-icon>
          </button>
      </div>
      <div id="posts" class="content-body border border-end-0 border-start-0 container py-1">
        <div class="row">
          <div class="col-3 my-2" *ngFor="let post of posts">
              <post [post]="post"></post>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--  MAIN CONTENT SPACE ENDS HERE -->
</article>
