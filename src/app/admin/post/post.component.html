<div class="post card p-0  d-flex justify-content-between" style="aspect-ratio: 1">
  <div class="p-3 pb-0">
      <span class="h5">{{ userName}}</span> |
      <span class="h6">{{ username }}</span>
  </div>
  <div class="p-3 pt-0"> {{ description }} </div>
  <img *ngIf="post.postType === PostType.IMAGE"
       #postImageElement
       [src]="postImage"
       alt="post image" class="post-image rounded">
</div>
